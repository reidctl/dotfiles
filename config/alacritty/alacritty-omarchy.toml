general.import = [ "~/.config/omarchy/current/theme/alacritty.toml" ]


[colors.primary]
background = '#282a36'
foreground = '#f8f8f2'

[colors.cursor]
text = '#282a36'
cursor = '#f8f8f2'

[colors.normal]
black = '#000000'
red = '#ff5555'
green = '#50fa7b'
yellow = '#f1fa8c'
blue = '#bd93f9'
magenta = '#ff79c6'
cyan = '#8be9fd'
white = '#bfbfbf'

[colors.bright]
black = '#4d4d4d'
red = '#ff6e67'
green = '#5af78e'
yellow = '#f4f99d'
blue = '#caa9fa'
magenta = '#ff92d0'
cyan = '#9aedfe'
white = '#e6e6e6'

[env]
TERM = "xterm-256color"

[font]
normal = { family = "JetBrainsMonoNL Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMonoNL Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMonoNL Nerd Font", style = "Italic" }
size = 13

[window]
padding.x = 14
padding.y = 14
decorations = "None"

[keyboard]
bindings = [
{ key = "Insert", mods = "Shift", action = "Paste" },
{ key = "Insert", mods = "Control", action = "Copy" }
]


